<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator design </title>
    <link rel="stylesheet" href="./assets/css/calculator.css">
</head>
<body>
    
   <div class="container">
       <div id="calculator-box">
           <div id="display-box">
               <div id="history-bar">
                   <p>59 x 89 / 34 + 789 - 69</p>
               </div>
               <div id="input-bar">
                   <p>874.441176</p>
               </div>

           </div>
           <div id=button-box>
               <button>C</button>
               <button>+/-</button>
               <button>%</button>
               <button class="operator">/</button>
               
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button class="operator">x</button>

               
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button class="operator">-</button>

               
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button class="operator">+</button>

               
               <button>0</button>
               <button id="dot">.</button>
               <button>del</button>
               <button id="equal">=</button>
           </div>
       </div>
   </div>
</body>
</html>
